
<div class="container">
  <header>
    <h2 class="text-center">Calorie Tracker</h2>
    <h4 class="text-center"> Total Calories = {{getTotalCalories()}}</h4>
  </header>
  
  <div class="row">
    <div class="col-12">
      <table class="table table-hover table-sm table-responsive">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Calories</th>
            <th>Protein</th>
            <th>Fats</th>
            <th>Carbohydrates</th>
            <th>Total Calories</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let snack of snackList; index as i">
            <th scope="row">{{ i }}</th>
            <td>{{ snack.name }}</td>
            <td>{{ snack.calories }}</td>
            <td>{{ snack.protein }}</td>
            <td>{{ snack.fats }}</td>
            <td>{{ snack.carbs }}</td>
            <td>{{ snack.totalCalories }}</td>
            <td>{{ snack.count }}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
